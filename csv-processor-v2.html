<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #466060;
            color: #0E0F19;
            padding: 20px;
        }
        h1 {
            font-family: 'Roboto Slab', serif;
            font-weight: 500;
            text-align: center;
            color: #0E0F19;
        }
        h2 {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            color: #0E0F19;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .section {
            background-color: #81A684;
            border: 2px solid #57886C;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        .btn-primary {
            background-color: #57886C;
            border-color: #466060;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0E0F19;
            border-color: #0E0F19;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
			gap: 18px;
        }
        .flex-item {
            flex: 1;
            min-width: 45%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="section">
            <h1>CSV Processor ✨V2.0✨</h1>
        </section>

        <section id="file-upload" class="section text-center">
            <h2>File Upload</h2>
            <input type="file" id="csvFileInput" accept=".csv" class="form-control">
        </section>

        <div class="flex-container">
            <section id="tags-to-exclude" class="section flex-item hidden">
                <h2>Tags to Exclude</h2>
                <p>Any rows containing the checked tags in the "Tags" field will be excluded</p>
                <div id="tagsList"></div>
            </section>

            <section id="notes-to-exclude" class="section flex-item hidden">
                <h2>Notes to Exclude</h2>
                <p>Any rows with the checked note in the "Company name" or "First name" field will be excluded</p>
                <div id="notesList"></div>
            </section>
        </div>

        <section id="file-download" class="section text-center hidden">
            <button id="downloadButton" class="btn btn-primary">Download Processed CSV</button>
        </section>
    </div>

    <script src="csv-processor-v2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
