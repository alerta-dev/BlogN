# Site settings
title: Raghava Uppuluri # site title
description: >- # site description
  A collection of my learnings in Robotics and life.
lang: en-US # default lang
timezone: US/Eastern # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/raghavauppuluri13/website # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Raghava Uppuluri # author name
  bio: >- # tell to the world
    I love robots and teaching others about it.
  username: raghavauppuluri # general username
  github: raghavauppuluri13 # github username
  twitter: UppuluriRaghava # twitter username
  email: ruppulur@purdue.edu # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://raghavauppuluri.dev" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true 

# Conversion
markdown:    kramdown
highlighter: rouge

# Markdown Processors
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 1

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess
  - vault

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
